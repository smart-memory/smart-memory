[pytest]
asyncio_mode = auto
addopts = -ra


# Use testpaths and python_files for discovery
testpaths = tests
# Collect standard pytest test files
python_files = test_*.py

markers =
    order: mark the order of test execution (requires pytest-order)
    unit: unit tests
    integration: integration tests requiring real databases
    e2e: end-to-end tests requiring running services
    slow: slow-running tests
    golden: golden flow tests â€” critical user journeys
    contract: schema snapshots, serialization round-trips
    invariant: pure-logic unit tests (justified only)
    harness: table-driven error path tests
